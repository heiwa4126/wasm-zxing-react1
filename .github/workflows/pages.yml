# Simple workflow for deploying static content to GitHub Pages
# See:
# - https://vitejs.dev/guide/static-deploy.html#github-pages
# - https://github.com/actions/checkout/tree/v4/#readme
# - https://github.com/actions/setup-node#readme
# - https://github.com/pnpm/action-setup#readme

name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - gh-pages

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract repository name
        id: extract-repo-name
        run: |
          repo_full_name="${{ github.repository }}"
          repo_name=$(echo $repo_full_name | awk -F'/' '{print $2}')
          echo "repo_name=$repo_name" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.1.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
        env:
          GITHUB_REPO_NAME: ${{ steps.extract-repo-name.outputs.repo_name }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload repository
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
